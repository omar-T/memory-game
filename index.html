<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section class="game-settings">
      <div class="difficulty">
        <div class="difficulty-level" data-value="beginner">Beginner</div>
        <div class="difficulty-level" data-value="intermediate">
          Intermediate
        </div>
        <div class="difficulty-level" data-value="expert">Expert</div>
      </div>

      <div class="input-container">
        <label>Player Name:</label>
        <input id="player-name" type="text" placeholder="Player Name..." />
      </div>

      <button id="start-game">Start Game</button>
    </section>

    <section class="memory-game">
      <div class="game-info">
        <div id="timer"></div>
        <div id="score"></div>
      </div>

      <div class="game-content"></div>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
